{% extends 'base.html' %}
{% load static %}

<!-- Page Content  -->
{% block content %}


<div class="col-md-9 ms-sm-auto col-lg-12 px-md-5 d-flex-block">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body border-dark text-primary mt-5">
                <span class="text-center txt-sm">{% block card-title %}AJOUTER UN FORMATEUR{% endblock card-title %}</span>
            </div><br>
            <form method="POST" autocomplete="on" enctype="multipart/form-data" class="card p-3 border-dark mt-3 mb-5 bg-white" >
                {% csrf_token %}


                {% if messages %}
                <div class="alert alert-success text-center">
                    {% for message in messages %}
                        <p>{{ user.get_type }}{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
                 <!-- Champ Genre -->
                 <div class="input-group input-group-sm mb-3 bg-white">
                    <label for="genr" class="input-group-text side-label">Genre:</label>
                    <select name="genr" id="genr" class="form-select " required>
                        <option value="Monsieur" {% if formateur.genr == "Monsieur" %}selected{% endif %}>Mr</option>
                        <option value="Madam" {% if formateur.genr == "Madam" %}selected{% endif %}>Mm</option>
                    </select>
                </div>
                
                <!-- Champ Nom -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Nom</span>
                    <input type="text" name="names" id="names" class="form-control" placeholder="Votre nom" value="{{ formateur.names|default:'' }}" required>
                </div>

                <!-- Champ Prénom -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Prénom</span>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Votre prénom" value="{{ formateur.last_name|default:'' }}" required>
                </div>


                 <!-- Champ Email -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">E-mail</span>
                    <input type="email" name="e_mail" id="e_mail" class="form-control" placeholder="Email" value="{{ formateur.e_mail|default:'' }}" required>
                </div>


                <!-- Bouton d'ajout -->
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i>&nbsp;&nbsp;Ajoute</button>
                    <a href="{% url 'formateur_list' %}" class="btn btn-dark btn-sm"><i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Retour</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
