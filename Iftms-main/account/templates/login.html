{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>{% block title %}connecte{% endblock title %}</title>

    <!-- Static CSS  -->
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body >

<br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                
                <div class="card card-body border-dark text-primary mt-5">
                    <span class="text-center txt-sm">{% block card-title %} <img src="{% static 'img/log.png' %}" alt="logo.png" class="img-fluid"
                        style="width: 110px; height: 60px; border: solid; border-radius: 20px;"> {% endblock card-title %}</span>
                
                </div><br>

                {% if messages %}
                <div class="alert alert-danger text-center ">
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}
                

                <form method="POST" autocomplete="on" enctype="multipart/form-data" class="card p-3 border-dark mt-3 mb-5">
                    {% csrf_token %}
    
                                  <!-- Champ Nom -->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text side-label" style="width: 150px;">Utilsateur</span>
                        <input type="text" name="username" id="nom" class="form-control" placeholder="Utilsateur"  required>
                    </div>
    
                    <!-- Champ PrÃ©nom -->
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text side-label" style="width: 150px;">Mot de passe</span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe " required>
                    </div>
    
    
                    <!-- Bouton d'ajout -->
                    <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-sign-in"></i>&nbsp;&nbsp; Se connecte</button>
                        <a href="{% url 'signup' %}" class="btn btn-success btn-sm"><i class="fas fa-signup"></i>&nbsp;&nbsp;S'inscrire</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- popper js -->
    <script src="{% static 'popper/popper-utils.min.js' %}"></script>
    <script src="{% static 'popper/popper.js' %}"></script>
    <script src="{% static 'popper/popper.min.js' %}"></script>
    <!-- Static js -->
    <script src="{% static 'js/checkout.js' %}"></script>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
</body>

</html>
